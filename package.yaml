name: mpv-chat

default-extensions:
- DeriveGeneric
- DisambiguateRecordFields
- LambdaCase
- OverloadedStrings
- ScopedTypeVariables
- TupleSections
- TypeFamilies
- ViewPatterns

ghc-options:
- -Weverything
- -Wno-all-missed-specialisations
- -Wno-implicit-prelude
- -Wno-missed-specialisations
- -Wno-missing-deriving-strategies
- -Wno-missing-exported-signatures
- -Wno-missing-import-lists
- -Wno-missing-local-signatures
- -Wno-monomorphism-restriction
- -Wno-safe
- -Wno-unsafe

dependencies:
- base

library:
  source-dirs: src
  dependencies:
  # === core ===
  - bytestring
  - containers
  - filepath
  - stm
  - text
  - transformers
  # === full ===
  - async
  - exceptions
  - network-uri
  - unordered-containers
  # === extra ===
  - aeson
  - blaze-html
  - conduit
  - conduit-extra
  - data-default-class
  - http-conduit
  - http-types
  - megaparsec
  - microlens
  - microlens-th
  - mime-types
  - scientific
  - unliftio
  - unliftio-core
  - wai
  - warp

executables:
  mpv-chat:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mpv-chat
    - optparse-applicative
